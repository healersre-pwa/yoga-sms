
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#568479" />

  <!-- Open Graph / LINE / Messenger preview -->
  <meta property="og:title" content="ZenFlow 瑜伽訂課系統" />
  <meta property="og:description" content="ZenFlow 健身房・瑜珈課程・線上預約訂課系統" />
  <meta property="og:image" content="/icons/icon-512.png" />
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />
  <meta property="og:type" content="website" />

  <!-- iOS PWA 必備 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ZenFlow">

  <!-- iOS Icons -->
  <link rel="apple-touch-icon" href="/icons/icon-512.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

  <title>ZenFlow Yoga</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { 
            sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
            display: ['Inter', 'Noto Sans TC', 'sans-serif']
          },
          colors: {
            zen: {
              50:'#f4f7f6',100:'#e3ebe8',200:'#c5d9d3',300:'#9dbfb6',
              400:'#75a095',500:'#568479',600:'#436961',700:'#38554f',
              800:'#304642',900:'#293a37'
            }
          },
          animation: {
            'spin-slow': 'spin 8s linear infinite',
          }
        }
      }
    }
  </script>

  <style>
    body {
      margin: 0;
      background-color: #293a37; /* 設為深色，讓啟動載入時不閃白屏 */
      min-height: 100vh;
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
    }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* 自定義滾動條 */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }
  </style>

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW failed:', err));
      });
    }
  </script>
</body>
</html>
